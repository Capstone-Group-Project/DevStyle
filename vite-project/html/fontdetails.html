<textarea id="input"  name="input"
oninput="dynamicText()" rows="8" cols="100" placeholder="Enter text here..."></textarea>
<p id="paragraph" style="font-family: 'Merriweather', serif'; font-weight: 100;"></p>
<script>


    function dynamicText() {
       let fontGenerator = document.getElementById("input").value;
       if(fontGenerator){
       
            let generate = document.getElementById("paragraph"); 
generate.textContent = fontGenerator; 


       }
    }
</script>
